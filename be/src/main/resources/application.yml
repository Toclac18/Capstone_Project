server:
  port: 8081
  shutdown: graceful

spring:
  datasource:
    url: ${DB_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/testlocaldb}}
    username: ${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:postgres}}
    password: ${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
    open-in-view: false
  data:
    jpa:
      repositories:
        bootstrap-mode: lazy
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}

app:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expirationMs: ${JWT_EXPIRATION_MS:86400000}
      emailVerificationExpirationMs: ${JWT_EMAIL_VERIFICATION_EXPIRATION_MS:600000}
      issuer: ${JWT_ISSUER:capstone}
  oauth2:
    authorizedRedirectUri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/callback}
  mail:
    from: ${MAIL_FROM:no-reply@capstone.com}
    verificationBaseUrl: ${MAIL_VERIFICATION_BASE_URL:http://localhost:3000/verify-email}

logging:
  level:
    org.hibernate: INFO
