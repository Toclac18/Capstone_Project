server:
  port: 8080
  shutdown: graceful

spring:
  datasource:
    url: ${DB_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/testlocaldb}}
    username: ${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:postgres}}
    password: ${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  data:
    jpa:
      repositories:
        bootstrap-mode: lazy

app:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expirationMs: ${JWT_EXPIRATION_MS:86400000}
      issuer: ${JWT_ISSUER:capstone}
  oauth2:
    authorizedRedirectUri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/callback}

logging:
  level:
    org.hibernate: INFO